<div class="form-page">
  <h2>Customer Personal Information</h2>
  <p class="description">Enter the customer's personal details</p>
  
  <!-- Error message -->
  <div class="card" *ngIf="error">
    <div class="alert alert-danger">
      <i class="bi bi-exclamation-triangle-fill"></i> 
      {{ error }}
    </div>
  </div>
  
  <!-- Loading indicator -->
  <div class="card" *ngIf="loading">
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Processing...</p>
    </div>
  </div>
  
  <div class="card" *ngIf="!loading">
    <form [formGroup]="nameForm" (ngSubmit)="onSubmit()">
      <div class="form-section">
        <div class="form-group full-width">
          <label for="cust_full_name">Full Name *</label>
          <input type="text" id="cust_full_name" formControlName="cust_full_name" class="form-control" required>
          <div *ngIf="nameForm.get('cust_full_name')?.invalid && nameForm.get('cust_full_name')?.touched" class="error-message">
            Full name is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="cust_dob">Date of Birth *</label>
          <input type="date" id="cust_dob" formControlName="cust_dob" class="form-control" required>
          <div *ngIf="nameForm.get('cust_dob')?.invalid && nameForm.get('cust_dob')?.touched" class="error-message">
            Date of birth is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="cust_email">Email *</label>
          <input type="email" id="cust_email" formControlName="cust_email" class="form-control" required>
          <div *ngIf="nameForm.get('cust_email')?.invalid && nameForm.get('cust_email')?.touched" class="error-message">
            <span *ngIf="nameForm.get('cust_email')?.errors?.['required']">Email is required</span>
            <span *ngIf="nameForm.get('cust_email')?.errors?.['email']">Please enter a valid email address</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="cust_contact_num">Contact Number *</label>
          <input type="tel" id="cust_contact_num" formControlName="cust_contact_num" class="form-control" required>
          <div *ngIf="nameForm.get('cust_contact_num')?.invalid && nameForm.get('cust_contact_num')?.touched" class="error-message">
            Contact number is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="cust_mobile_num">Mobile Number</label>
          <input type="tel" id="cust_mobile_num" formControlName="cust_mobile_num" class="form-control">
        </div>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" routerLink="/customer-list">Back</button>
        <button type="submit" class="btn btn-primary" [disabled]="nameForm.invalid || loading">Next</button>
      </div>
    </form>
  </div>
</div>
